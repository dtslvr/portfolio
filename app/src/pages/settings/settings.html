<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="username">
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input [(ngModel)]="userId" readonly="true">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Currency</ion-label>
      <ion-select [(ngModel)]="settings.currency" (ionChange)="updateCurrency()" name="currency">
        <ion-option *ngFor="let currency of currencies">{{currency}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Redacted Mode <sup>PRO</sup></ion-label>
      <ion-checkbox [(ngModel)]="isRedactedMode" (ionChange)="updateIsRedactedMode()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
