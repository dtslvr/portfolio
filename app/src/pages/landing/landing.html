<ion-content>

  <div padding text-center>
    <ion-row>
      <ion-col>
        <div class="logo">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-list>

          <ion-item class="username">
            <ion-input type="text" [(ngModel)]="account.userId" name="userId" placeholder="Claim your name..."></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <button ion-button
          (click)="doSignup()"
          color="dark"
          [disabled]="!account.userId || account.userId.length <= 2"
          outline
          round>
          Get Started
        </button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>

<ion-footer no-border padding text-center>
  <small>
    <strong>#ProTip</strong> Choose a random name to stay anonymous
  </small>
</ion-footer>
