<ion-header>
  <ion-navbar>
    <ion-title>Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label color="primary" stacked>Enter Name</ion-label>
        <ion-input type="text" [(ngModel)]="account.userId" name="userId" placeholder="Stay anonymous..."></ion-input>
      </ion-item>

      <div padding>
        <button ion-button
          color="primary"
          block
          [disabled]="!account.userId || account.userId.length <= 2">
          Get Started
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
