<ion-header>
  <ion-navbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Filter transactions..." (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let transaction of visibleTransactions">
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="arrow-round-forward" class="transaction buy" *ngIf="transaction.Transaction === 'Buy'"></ion-icon>
          <ion-icon name="add" class="transaction dividend" *ngIf="transaction.Transaction === 'Dividend'"></ion-icon>
          <ion-icon name="arrow-round-back" class="transaction sell" *ngIf="transaction.Transaction === 'Sell'"></ion-icon>
        </ion-avatar>
        <h1>{{transaction.Symbol}}</h1>
      </ion-item>

      <ion-card-content>
        <ion-row>
          <ion-col>
            <p>{{transaction.Date}}</p>
          </ion-col>
          <ion-col>
            <p class="text-right">{{transaction.Transaction}}</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
