<ion-list>
  <ion-item>
    {{userId}}
  </ion-item>
  <ion-item>
    <ion-label>Redacted Mode</ion-label>
    <ion-checkbox [(ngModel)]="isRedactedMode" (ionChange)="updateIsRedactedMode()"></ion-checkbox>

    <button ion-item (click)="logout()">

      Logout
    </button>
  <ion-item>
    Version {{config.version}}
  </ion-item>
</ion-list>
